<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% load static %}
    <title>SYSNEST VALLEY</title>
    <link rel="icon" href="{% static 'img/1619108582628.jpg' %}">
  </head>
  {% load static %}
  <body>
    <div class="container">
      <h1><img style="height: 60px; width: 65px;" src="{% static 'img/1619108582628.jpg' %} " alt="">SYSNEST VALLEY TECHNOLOGY</h1>
        <hr>
        <a class="btn btn-primary" href="/view_all" role="button">View All Candidates</a>
        <a class="btn btn-primary" href="/add_emp" role="button">Add Candidate</a>
        <a class="btn btn-primary" href="/remove" role="button">Remove Candidate</a>
        <a class="btn btn-primary" href="/filter_emp" role="button">Search Candidates</a>
        <a class="btn btn-primary" href="/upload" role="button">Upload Excel File</a>



      </div>

      <hr> <br><br><br>

      <div class="myform" style="transform: translate(30%);">
        <form method="post" action="">
            {% csrf_token %}
            <h2>Are you sure want to delete?</h2>
            <input type="submit" value="Yes" class="btn btn-danger">
            <a href="/view_all" class="btn btn-primary">Cancel</a>
        </form>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>

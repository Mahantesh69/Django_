<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>SYSNEST VALLEY</title>
    <link rel="icon" href="{% static 'img/1619108582628.jpg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    {% for message in messages %}
    <div id="myy" class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong>{{ message }} 
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
   
   
   <div>
    <h1><img style="height: 60px; width: 65px;" src="{% static 'img/1619108582628.jpg' %} " alt="">SYSNEST VALLEY TECHNOLOGY</h1><hr><br>
   </div>
   
    <form action="/sign_in" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" required>
          </div>
          
        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
          </div>
          
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    <script>
      var closeBtn = document.getElementsByClassName('close')[0];

      var my = document.getElementById('myy');

      closeBtn.onclick = function(){
      my.style.display = 'none';
      }
    </script>
</body>
</html>
